<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: { 400: '#d4af37', 500: '#b8860b', 600: '#996515' },
                        obsidian: '#0a0a0a'
                    }
                }
            }
        }
        // Suppress Tailwind CDN warning in console
        if (typeof console !== 'undefined' && console.warn) {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
                    return; // Suppress Tailwind CDN warning
                }
                originalWarn.apply(console, args);
            };
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-obsidian text-gray-900 dark:text-zinc-100">
    <!-- Top Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 h-16 bg-black/95 dark:bg-black border-b border-gold-500/20 z-50 flex items-center justify-between px-6 shadow-lg">
        <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-lg bg-gold-500/20 border border-gold-500/30 flex items-center justify-center">
                <i class="fas fa-music text-gold-500 text-lg"></i>
            </div>
            <div>
                <p class="text-xs text-zinc-400 uppercase tracking-wider">Father & Sons</p>
                <p class="text-sm font-semibold text-white">Music Academy</p>
            </div>
        </div>
        <div class="flex items-center gap-3" id="userInfoNav">
            <div class="flex items-center gap-2 px-3 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition">
                <i class="fas fa-user-circle text-gold-400 text-xl"></i>
                <div class="text-right">
                    <p class="text-xs text-zinc-400" id="userRoleNav">Admin</p>
                    <p class="text-sm font-medium text-white" id="userNameNav">Loading...</p>
                </div>
                <i class="fas fa-chevron-down text-zinc-400 text-xs ml-2"></i>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-black border-r border-gold-500/20 z-40 shadow-lg pt-16">
        <div class="p-6 h-full flex flex-col">
            <nav class="space-y-2 flex-1">
                <a href="admin_dashboard.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                </a>
                <a href="admin_registration.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-user-plus mr-3"></i> Registrations
                </a>
                <a href="admin_students.html" class="flex items-center px-4 py-3 text-gold-400 bg-gold-500/10 rounded-lg">
                    <i class="fas fa-users mr-3"></i> Students
                </a>
                <a href="admin_instruments.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-guitar mr-3"></i> Instruments
                </a>
                <a href="admin_sessions.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-calendar-alt mr-3"></i> Sessions
                </a>
                <a href="admin_package.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-box mr-3"></i> Packages
                </a>
            </nav>
            <div class="border-t border-gold-500/20 pt-6">
                <button onclick="logout()" class="w-full flex items-center px-4 py-3 text-red-400 hover:bg-red-500/10 rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-3"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 pt-24 p-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Students</h2>
            <p class="text-gray-600 dark:text-zinc-400">View and filter students by branch</p>
        </div>

        <!-- Branch Filter -->
        <div class="mb-6">
            <div class="bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-lg p-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-zinc-300 mb-2">
                    <i class="fas fa-filter mr-2 text-gold-500"></i>Filter by Branch
                </label>
                <select id="branchFilter" class="w-full md:w-64 px-4 py-2 bg-white dark:bg-zinc-900 border border-gray-300 dark:border-gold-500/20 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:border-gold-500 dark:focus:border-gold-400">
                    <option value="">All Branches</option>
                </select>
                <p class="text-xs text-gray-500 dark:text-zinc-400 mt-2" id="studentCount">Loading...</p>
            </div>
        </div>

        <!-- Registered Students Table -->
        <div class="bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-lg overflow-hidden shadow-sm">
            <div class="p-6 border-b border-gray-200 dark:border-gold-500/20 flex items-center justify-between">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">Registered Students</h3>
                <span class="text-xs text-gray-500 dark:text-zinc-400" id="tableCount">All students from your FAS database</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-black/50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Student</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Contact</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Branch</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Registration</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Created</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTable" class="divide-y divide-gray-200 dark:divide-gold-500/10">
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500 dark:text-zinc-400">
                                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                <p>Loading students...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/mode.js"></script>
    <script src="../../js/index.js"></script>
    <script>
        let allStudents = [];
        let filteredStudents = [];

        // Load branches for filter
        async function loadBranchesForFilter() {
            const branchFilter = document.getElementById('branchFilter');
            if (!branchFilter) return Promise.resolve();

            try {
                const response = await fetch(`${baseApiUrl}/branch.php?action=get-branches`);
                const data = await response.json();

                if (data.success && data.branches) {
                    branchFilter.innerHTML = '<option value="">All Branches</option>';
                    data.branches.forEach(branch => {
                        const option = document.createElement('option');
                        option.value = branch.branch_id;
                        option.textContent = branch.branch_name;
                        branchFilter.appendChild(option);
                    });
                }
                return Promise.resolve();
            } catch (error) {
                console.error('Failed to load branches:', error);
                return Promise.resolve();
            }
        }

        // Filter students by branch
        function filterStudentsByBranch(branchId) {
            if (!branchId || branchId === '') {
                filteredStudents = allStudents;
            } else {
                // Filter by branch_id (convert to number for comparison)
                filteredStudents = allStudents.filter(student => {
                    // Handle both string and number comparisons
                    const studentBranchId = student.branch_id ? String(student.branch_id) : null;
                    const filterBranchId = String(branchId);
                    return studentBranchId === filterBranchId;
                });
            }
            displayFilteredStudents();
            updateStudentCount();
        }

        // Display filtered students
        function displayFilteredStudents() {
            const tableBody = document.getElementById('studentsTable');
            if (!tableBody) return;

            if (!filteredStudents || filteredStudents.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500 dark:text-zinc-400">
                            <i class="fas fa-inbox text-2xl mb-2"></i>
                            <p>No students found</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = filteredStudents.map(student => {
                const statusColors = {
                    'Pending': 'bg-yellow-500/10 text-yellow-500 border-yellow-500/20',
                    'Fee Paid': 'bg-green-500/10 text-green-500 border-green-500/20',
                    'Approved': 'bg-blue-500/10 text-blue-500 border-blue-500/20',
                    'Active': 'bg-green-500/10 text-green-500 border-green-500/20',
                    'Inactive': 'bg-gray-500/10 text-gray-500 border-gray-500/20'
                };
                const statusClass = statusColors[student.registration_status] || statusColors[student.status] || 'bg-gray-500/10 text-gray-500 border-gray-500/20';

                return `
                    <tr class="hover:bg-gold-500/5 transition">
                        <td class="px-6 py-4">
                            <div class="font-medium text-gray-900 dark:text-white">${student.first_name} ${student.last_name}</div>
                            <div class="text-sm text-gray-500 dark:text-zinc-400">${student.email || ''}</div>
                        </td>
                        <td class="px-6 py-4 text-gray-900 dark:text-white">${student.phone || ''}</td>
                        <td class="px-6 py-4 text-gray-900 dark:text-white">${student.branch_name || 'N/A'}</td>
                        <td class="px-6 py-4">
                            <div class="text-gray-900 dark:text-white">₱${parseFloat(student.registration_fee_amount || 0).toFixed(2)}</div>
                            ${student.registration_fee_paid ? `<div class="text-xs text-gray-500 dark:text-zinc-400">Paid: ₱${parseFloat(student.registration_fee_paid).toFixed(2)}</div>` : ''}
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 rounded text-xs font-semibold border ${statusClass}">
                                ${student.registration_status || student.status || 'N/A'}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-gray-500 dark:text-zinc-400 text-sm">
                            ${new Date(student.created_at).toLocaleDateString()}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Update student count
        function updateStudentCount() {
            const studentCount = document.getElementById('studentCount');
            const tableCount = document.getElementById('tableCount');
            const branchFilter = document.getElementById('branchFilter');
            const selectedBranch = branchFilter ? branchFilter.options[branchFilter.selectedIndex] : null;
            const branchName = selectedBranch && selectedBranch.value ? selectedBranch.textContent : 'All Branches';
            const count = filteredStudents.length;
            const total = allStudents.length;

            if (studentCount) {
                studentCount.textContent = `Showing ${count} ${count === 1 ? 'student' : 'students'}${selectedBranch && selectedBranch.value ? ` in ${branchName}` : ''} (${total} total)`;
            }
            if (tableCount) {
                tableCount.textContent = `${count} ${count === 1 ? 'student' : 'students'}${selectedBranch && selectedBranch.value ? ` in ${branchName}` : ''}`;
            }
        }

        // Load students
        async function loadStudents() {
            const tableBody = document.getElementById('studentsTable');
            if (!tableBody) return;

            try {
                const data = await apiGet('students.php?action=get-all-students');
                if (data.success && data.students) {
                    allStudents = data.students;
                    // Apply current filter if one is selected
                    const branchFilter = document.getElementById('branchFilter');
                    const selectedBranchId = branchFilter ? branchFilter.value : '';
                    filterStudentsByBranch(selectedBranchId);
                } else {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500 dark:text-zinc-400">
                                <i class="fas fa-inbox text-2xl mb-2"></i>
                                <p>No students found</p>
                            </td>
                        </tr>
                    `;
                    allStudents = [];
                    filteredStudents = [];
                    updateStudentCount();
                }
            } catch (error) {
                console.error('Failed to load students:', error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-red-500 dark:text-red-400">
                            <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
                            <p>Failed to load students</p>
                        </td>
                    </tr>
                `;
                allStudents = [];
                filteredStudents = [];
                updateStudentCount();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Load user info in top nav
            if (typeof Auth !== 'undefined' && Auth.getUser) {
                const user = Auth.getUser();
                if (user) {
                    const userNameNav = document.getElementById('userNameNav');
                    const userRoleNav = document.getElementById('userRoleNav');
                    if (userNameNav) userNameNav.textContent = user.username || user.email || 'Admin';
                    if (userRoleNav) userRoleNav.textContent = user.role_name || 'Admin';
                }
            }

            // Load branches first, then students
            loadBranchesForFilter().then(() => {
                loadStudents();
            });

            // Branch filter change handler
            const branchFilter = document.getElementById('branchFilter');
            if (branchFilter) {
                branchFilter.addEventListener('change', function() {
                    filterStudentsByBranch(this.value);
                });
            }
        });
    </script>
</body>
</html>
