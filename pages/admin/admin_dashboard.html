<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Father & Sons Music Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: { 400: '#d4af37', 500: '#b8860b', 600: '#996515' },
                        obsidian: '#0a0a0a'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-obsidian text-gray-900 dark:text-zinc-100">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-black/90 border-r border-gray-200 dark:border-gold-500/20 z-40 shadow-lg">
        <div class="p-6">
            <h1 class="text-2xl font-serif text-gold-500 dark:text-gold-400 italic mb-8">Father & Sons</h1>
            <nav class="space-y-2">
                <a href="#pending" onclick="loadPendingRegistrations()" class="flex items-center px-4 py-3 text-gray-700 dark:text-zinc-300 hover:bg-gold-500/10 hover:text-gold-500 dark:hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-clock mr-3"></i> Pending Registrations
                </a>
                <a href="#all" onclick="loadAllRegistrations()" class="flex items-center px-4 py-3 text-gray-700 dark:text-zinc-300 hover:bg-gold-500/10 hover:text-gold-500 dark:hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-list mr-3"></i> All Registrations
                </a>
                <a href="../index.html" class="flex items-center px-4 py-3 text-gray-700 dark:text-zinc-300 hover:bg-gold-500/10 hover:text-gold-500 dark:hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-home mr-3"></i> Home
                </a>
            </nav>
        </div>
        <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-gray-200 dark:border-gold-500/20">
            <button onclick="logout()" class="w-full flex items-center px-4 py-3 text-red-500 dark:text-red-400 hover:bg-red-500/10 rounded-lg transition">
                <i class="fas fa-sign-out-alt mr-3"></i> Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Admin Dashboard</h2>
            <p class="text-zinc-400">Manage student registrations and payments</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-lg p-6 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 dark:text-zinc-400 text-sm mb-1">Pending</p>
                        <p id="statPending" class="text-3xl font-bold text-gold-500 dark:text-gold-400">0</p>
                    </div>
                    <i class="fas fa-clock text-gold-500/50 dark:text-gold-400/50 text-4xl"></i>
                </div>
            </div>
            <div class="bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-lg p-6 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 dark:text-zinc-400 text-sm mb-1">Fee Paid</p>
                        <p id="statFeePaid" class="text-3xl font-bold text-green-600 dark:text-green-400">0</p>
                    </div>
                    <i class="fas fa-check-circle text-green-500/50 dark:text-green-400/50 text-4xl"></i>
                </div>
            </div>
            <div class="bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-lg p-6 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 dark:text-zinc-400 text-sm mb-1">Approved</p>
                        <p id="statApproved" class="text-3xl font-bold text-blue-600 dark:text-blue-400">0</p>
                    </div>
                    <i class="fas fa-user-check text-blue-500/50 dark:text-blue-400/50 text-4xl"></i>
                </div>
            </div>
            <div class="bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-lg p-6 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 dark:text-zinc-400 text-sm mb-1">Total</p>
                        <p id="statTotal" class="text-3xl font-bold text-gray-900 dark:text-white">0</p>
                    </div>
                    <i class="fas fa-users text-gray-500/50 dark:text-white/50 text-4xl"></i>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="message" class="hidden mb-4 p-3 rounded text-sm"></div>

        <!-- Registrations Table -->
        <div class="bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-lg overflow-hidden shadow-sm">
            <div class="p-6 border-b border-gray-200 dark:border-gold-500/20">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white" id="tableTitle">Pending Registrations</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-black/50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Student</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Guardian</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Branch</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Fee</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="registrationsTable" class="divide-y divide-gray-200 dark:divide-gold-500/10">
                        <tr>
                            <td colspan="7" class="px-6 py-8 text-center text-gray-500 dark:text-zinc-400">
                                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                <p>Loading...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Payment Confirmation Modal -->
    <div id="paymentModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/95 backdrop-blur-sm">
        <div class="bg-black/90 border border-gold-500/30 rounded-lg shadow-2xl w-full max-w-md p-8 relative">
            <button onclick="closePaymentModal()" class="absolute top-4 right-4 text-zinc-400 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>

            <h3 class="text-2xl font-bold text-white mb-2">Confirm Payment</h3>
            <p class="text-zinc-400 text-sm mb-6" id="paymentStudentInfo"></p>

            <div id="paymentMessage" class="hidden mb-4 p-3 rounded text-sm"></div>

            <form id="paymentForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">Amount (PHP) *</label>
                    <input type="number" id="paymentAmount" step="0.01" min="0" required
                        class="w-full px-4 py-2 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:outline-none focus:border-gold-400">
                </div>
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">Payment Method *</label>
                    <select id="paymentMethod" required
                        class="w-full px-4 py-2 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:outline-none focus:border-gold-400">
                        <option value="">Select Method</option>
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="GCash">GCash</option>
                        <option value="Check">Check</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">Receipt Number</label>
                    <input type="text" id="receiptNumber"
                        class="w-full px-4 py-2 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:outline-none focus:border-gold-400">
                </div>
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-2">Notes</label>
                    <textarea id="paymentNotes" rows="2"
                        class="w-full px-4 py-2 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:outline-none focus:border-gold-400"></textarea>
                </div>
                <div class="flex gap-3">
                    <button type="submit" id="confirmPaymentBtn"
                        class="flex-1 bg-gold-500 hover:bg-gold-400 text-black font-bold py-3 rounded-lg transition">
                        <span id="confirmPaymentBtnText">Confirm Payment</span>
                    </button>
                    <button type="button" onclick="closePaymentModal()"
                        class="px-6 bg-zinc-800 hover:bg-zinc-700 text-white font-bold py-3 rounded-lg transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/95 backdrop-blur-sm overflow-y-auto">
        <div class="bg-black/90 border border-gold-500/30 rounded-lg shadow-2xl w-full max-w-4xl p-8 relative my-8">
            <button onclick="closeDetailsModal()" class="absolute top-4 right-4 text-zinc-400 hover:text-white z-10">
                <i class="fas fa-times text-xl"></i>
            </button>

            <h3 class="text-2xl font-bold text-white mb-6">Registration Details</h3>
            <div id="detailsContent" class="space-y-6"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/mode.js"></script>
    <script src="../js/index.js"></script>

    <!-- Theme Toggle Button -->
    <button id="themeToggle"
        class="fixed bottom-6 right-6 z-50 w-14 h-14 rounded-full bg-gold-500 hover:bg-gold-400 text-black shadow-lg transition-all duration-300 flex items-center justify-center group"
        aria-label="Toggle theme">
        <div class="relative w-6 h-6">
            <i id="sunIcon" class="fas fa-sun absolute inset-0 transition-opacity duration-300"></i>
            <i id="moonIcon" class="fas fa-moon absolute inset-0 transition-opacity duration-300 opacity-0"></i>
        </div>
    </button>
</body>
</html>
