<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Branches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: { 400: '#d4af37', 500: '#b8860b', 600: '#996515' },
                        obsidian: '#0a0a0a'
                    }
                }
            }
        }
        if (typeof console !== 'undefined' && console.warn) {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
                originalWarn.apply(console, args);
            };
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-obsidian text-gray-900 dark:text-zinc-100">
    <!-- Top Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 h-16 bg-black/95 dark:bg-black border-b border-gold-500/20 z-50 flex items-center justify-between px-6 shadow-lg">
        <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-lg bg-gold-500/20 border border-gold-500/30 flex items-center justify-center">
                <i class="fas fa-music text-gold-500 text-lg"></i>
            </div>
            <div>
                <p class="text-xs text-zinc-400 uppercase tracking-wider">Father & Sons</p>
                <p class="text-sm font-semibold text-white">Music Academy</p>
            </div>
        </div>
        <div class="flex items-center gap-3" id="userInfoNav">
            <div class="flex items-center gap-2 px-3 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition">
                <i class="fas fa-user-circle text-gold-400 text-xl"></i>
                <div class="text-right">
                    <p class="text-xs text-zinc-400" id="userRoleNav">Admin</p>
                    <p class="text-sm font-medium text-white" id="userNameNav">Loading...</p>
                </div>
                <i class="fas fa-chevron-down text-zinc-400 text-xs ml-2"></i>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-black border-r border-gold-500/20 z-40 shadow-lg pt-16">
        <div class="p-6 h-full flex flex-col">
            <nav class="space-y-2 flex-1">
                <a href="admin_dashboard.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                </a>
                <a href="admin_registration.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-user-plus mr-3"></i> Registrations
                </a>
                <a href="admin_students.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-users mr-3"></i> Students
                </a>
                <a href="admin_instruments.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-guitar mr-3"></i> Instruments
                </a>
                <a href="admin_sessions.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-calendar-alt mr-3"></i> Sessions
                </a>
                <a href="admin_package.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-box mr-3"></i> Packages
                </a>
                <a href="admin_branches.html" class="flex items-center px-4 py-3 text-gold-400 bg-gold-500/10 rounded-lg">
                    <i class="fas fa-map-marker-alt mr-3"></i> Branches
                </a>
            </nav>
            <div class="border-t border-gold-500/20 pt-6">
                <button onclick="logout()" class="w-full flex items-center px-4 py-3 text-red-400 hover:bg-red-500/10 rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-3"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 pt-24 p-8">
        <div class="mb-8 flex items-center justify-between">
            <div>
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Branches</h2>
                <p class="text-gray-600 dark:text-zinc-400">Manage academy branches</p>
            </div>
            <button id="openAddBranchModalBtn"
                class="inline-flex items-center px-4 py-2 bg-gold-500 hover:bg-gold-400 text-black text-sm font-semibold rounded-lg shadow transition">
                <i class="fas fa-plus mr-2"></i>
                Add Branch
            </button>
        </div>

        <!-- Messages -->
        <div id="message" class="hidden mb-4 p-3 rounded text-sm"></div>

        <!-- Branches Table -->
        <div class="bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-lg overflow-hidden shadow-sm">
            <div class="p-6 border-b border-gray-200 dark:border-gold-500/20 flex items-center justify-between">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">All Branches</h3>
                <span class="text-xs text-gray-500 dark:text-zinc-400" id="branchCount">0 branches</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-black/50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Branch Name</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Address</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 dark:text-zinc-400 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="branchesTable" class="divide-y divide-gray-200 dark:divide-gold-500/10">
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500 dark:text-zinc-400">
                                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                <p>Loading branches...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Branch Modal -->
    <div id="branchModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="bg-black/90 border border-gold-500/30 rounded-lg shadow-2xl w-full max-w-md p-8 relative">
            <button id="closeBranchModalBtn" class="absolute top-4 right-4 text-zinc-400 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>

            <h3 class="text-2xl font-bold text-white mb-2" id="branchModalTitle">Add Branch</h3>
            <p class="text-zinc-400 text-xs mb-4">Add a new academy branch location.</p>

            <div id="branchMessage" class="hidden mb-4 p-3 rounded text-sm"></div>

            <form id="branchForm" class="space-y-4">
                <input type="hidden" id="branchId" value="">
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-1">Branch Name *</label>
                    <input type="text" id="branchName" required
                        class="w-full px-4 py-2 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:outline-none focus:border-gold-400"
                        placeholder="e.g., Main Branch, Mall Branch">
                </div>
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-1">Address</label>
                    <textarea id="branchAddress" rows="2"
                        class="w-full px-4 py-2 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:outline-none focus:border-gold-400"
                        placeholder="Street, City, Province"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-1">Phone</label>
                    <input type="text" id="branchPhone"
                        class="w-full px-4 py-2 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:outline-none focus:border-gold-400"
                        placeholder="e.g., 02-1234-5678">
                </div>
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-1">Email</label>
                    <input type="email" id="branchEmail"
                        class="w-full px-4 py-2 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:outline-none focus:border-gold-400"
                        placeholder="branch@academy.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-zinc-300 mb-1">Status *</label>
                    <select id="branchStatus"
                        class="w-full px-4 py-2 bg-zinc-900 border border-zinc-700 rounded-lg text-white focus:outline-none focus:border-gold-400">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="flex items-center justify-end gap-3 pt-4">
                    <button type="button" id="cancelBranchBtn"
                        class="px-4 py-2 bg-zinc-800 hover:bg-zinc-700 text-white text-sm font-semibold rounded-lg transition">
                        Cancel
                    </button>
                    <button type="submit" id="submitBranchBtn"
                        class="inline-flex items-center px-6 py-2 bg-gold-500 hover:bg-gold-400 text-black text-sm font-semibold rounded-lg shadow transition">
                        <span id="submitBranchBtnText">Save Branch</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/mode.js"></script>
    <script src="../../js/index.js"></script>
    <script>
        let branches = [];

        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            if (!messageDiv) return;
            messageDiv.className = `mb-4 p-3 rounded text-sm ${
                type === 'error' ? 'bg-red-900/50 border border-red-500 text-red-200' :
                'bg-green-900/50 border border-green-500 text-green-200'
            }`;
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
            setTimeout(() => messageDiv.classList.add('hidden'), 5000);
        }

        function showBranchModalMessage(msg, type) {
            const el = document.getElementById('branchMessage');
            if (!el) return;
            el.className = `mb-4 p-3 rounded text-sm ${type === 'error' ? 'bg-red-900/50 text-red-200' : 'bg-green-900/50 text-green-200'}`;
            el.textContent = msg;
            el.classList.remove('hidden');
        }

        async function loadBranches() {
            const tableBody = document.getElementById('branchesTable');
            const countEl = document.getElementById('branchCount');
            if (!tableBody) return;

            try {
                const response = await fetch(`${baseApiUrl}/branch.php?action=get-branches-all`);
                const data = await response.json();

                if (data.success && Array.isArray(data.branches)) {
                    branches = data.branches;
                } else {
                    branches = [];
                }
            } catch (e) {
                branches = [];
            }

            renderBranches(tableBody);
            if (countEl) countEl.textContent = branches.length + ' branch(es)';
        }

        function renderBranches(tableBody) {
            if (!branches.length) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500 dark:text-zinc-400">
                            <i class="fas fa-map-marker-alt text-3xl mb-2 text-gold-500/50"></i>
                            <p>No branches yet. Add one to get started.</p>
                        </td>
                    </tr>`;
                return;
            }

            tableBody.innerHTML = branches.map(b => {
                const statusBadge = b.status === 'Active'
                    ? '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-500/20 text-green-600 dark:text-green-400">Active</span>'
                    : '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-zinc-500/20 text-zinc-400">Inactive</span>';
                return `
                <tr class="hover:bg-gray-50 dark:hover:bg-black/30 transition">
                    <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">${escapeHtml(b.branch_name)}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 dark:text-zinc-400 max-w-xs truncate" title="${escapeHtml(b.address || '')}">${escapeHtml(b.address || '—')}</td>
                    <td class="px-6 py-4 text-gray-700 dark:text-zinc-300">${escapeHtml(b.phone || '—')}</td>
                    <td class="px-6 py-4 text-gray-700 dark:text-zinc-300">${escapeHtml(b.email || '—')}</td>
                    <td class="px-6 py-4">${statusBadge}</td>
                    <td class="px-6 py-4">
                        <button onclick="openEditBranch(${b.branch_id})" class="text-gold-500 hover:text-gold-400 mr-3" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteBranch(${b.branch_id})" class="text-red-500 hover:text-red-400" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `;
            }).join('');
        }

        function escapeHtml(text) {
            if (text == null) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function openAddBranchModal() {
            document.getElementById('branchModalTitle').textContent = 'Add Branch';
            document.getElementById('submitBranchBtnText').textContent = 'Save Branch';
            document.getElementById('branchId').value = '';
            document.getElementById('branchForm').reset();
            document.getElementById('branchStatus').value = 'Active';
            document.getElementById('branchMessage').classList.add('hidden');
            document.getElementById('branchModal').classList.remove('hidden');
            document.getElementById('branchModal').classList.add('flex');
        }

        function openEditBranch(id) {
            const b = branches.find(x => x.branch_id == id);
            if (!b) return;
            document.getElementById('branchModalTitle').textContent = 'Edit Branch';
            document.getElementById('submitBranchBtnText').textContent = 'Update Branch';
            document.getElementById('branchId').value = b.branch_id;
            document.getElementById('branchName').value = b.branch_name || '';
            document.getElementById('branchAddress').value = b.address || '';
            document.getElementById('branchPhone').value = b.phone || '';
            document.getElementById('branchEmail').value = b.email || '';
            document.getElementById('branchStatus').value = b.status || 'Active';
            document.getElementById('branchMessage').classList.add('hidden');
            document.getElementById('branchModal').classList.remove('hidden');
            document.getElementById('branchModal').classList.add('flex');
        }

        function closeBranchModal() {
            const modal = document.getElementById('branchModal');
            const msg = document.getElementById('branchMessage');
            if (modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
            if (msg) msg.classList.add('hidden');
        }

        async function saveBranch(e) {
            e.preventDefault();
            const id = document.getElementById('branchId').value;
            const name = document.getElementById('branchName').value.trim();
            const address = document.getElementById('branchAddress').value.trim();
            const phone = document.getElementById('branchPhone').value.trim();
            const email = document.getElementById('branchEmail').value.trim();
            const status = document.getElementById('branchStatus').value;

            if (!name) {
                showBranchModalMessage('Branch name is required.', 'error');
                return;
            }

            const payload = { branch_name: name, address, phone, email, status };
            if (id) payload.branch_id = parseInt(id, 10);

            try {
                const action = id ? 'update-branch' : 'add-branch';
                const response = await fetch(`${baseApiUrl}/branch.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, ...payload })
                });
                const data = await response.json();

                if (data.success) {
                    closeBranchModal();
                    showMessage(id ? 'Branch updated.' : 'Branch added.', 'success');
                    loadBranches();
                } else {
                    showBranchModalMessage(data.error || 'Failed to save branch.', 'error');
                }
            } catch (err) {
                showBranchModalMessage('Network error. Try again.', 'error');
            }
        }

        async function deleteBranch(id) {
            const b = branches.find(x => x.branch_id == id);
            const name = b ? b.branch_name : 'this branch';
            const result = await Swal.fire({
                title: 'Delete Branch?',
                text: `Deactivate "${name}"? (Branch will be set to Inactive so existing data is preserved.)`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#b8860b',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'Yes, deactivate'
            });
            if (!result.isConfirmed) return;

            try {
                const response = await fetch(`${baseApiUrl}/branch.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete-branch', branch_id: id })
                });
                const data = await response.json();
                if (data.success) {
                    showMessage('Branch deactivated.', 'success');
                    loadBranches();
                } else {
                    showMessage(data.error || 'Delete failed.', 'error');
                }
            } catch (e) {
                showMessage('Network error. Try again.', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Auth !== 'undefined' && Auth.getUser) {
                const user = Auth.getUser();
                if (user) {
                    const userNameNav = document.getElementById('userNameNav');
                    const userRoleNav = document.getElementById('userRoleNav');
                    if (userNameNav) userNameNav.textContent = user.username || user.email || 'Admin';
                    if (userRoleNav) userRoleNav.textContent = user.role_name || 'Admin';
                }
            }

            loadBranches();

            document.getElementById('openAddBranchModalBtn')?.addEventListener('click', openAddBranchModal);
            document.getElementById('closeBranchModalBtn')?.addEventListener('click', closeBranchModal);
            document.getElementById('cancelBranchBtn')?.addEventListener('click', closeBranchModal);
            document.getElementById('branchForm')?.addEventListener('submit', saveBranch);
        });
    </script>
</body>
</html>
