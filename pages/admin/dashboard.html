<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Father & Sons Music Academy</title>
    <!-- Tailwind CSS - Using CDN for development (warning is expected) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: { 400: '#d4af37', 500: '#b8860b', 600: '#996515' },
                        obsidian: '#0a0a0a'
                    }
                }
            }
        }
        // Suppress Tailwind CDN warning in console
        if (typeof console !== 'undefined' && console.warn) {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
                    return; // Suppress Tailwind CDN warning
                }
                originalWarn.apply(console, args);
            };
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-obsidian text-gray-900 dark:text-zinc-100">
    <!-- Top Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 h-16 bg-black/95 dark:bg-black border-b border-gold-500/20 z-50 flex items-center justify-between px-6 shadow-lg">
        <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-lg bg-gold-500/20 border border-gold-500/30 flex items-center justify-center">
                <i class="fas fa-music text-gold-500 text-lg"></i>
            </div>
            <div>
                <p class="text-xs text-zinc-400 uppercase tracking-wider">Father & Sons</p>
                <p class="text-sm font-semibold text-white">Music Academy</p>
            </div>
        </div>
        <div class="flex items-center gap-3" id="userInfoNav">
            <div class="flex items-center gap-2 px-3 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition">
                <i class="fas fa-user-circle text-gold-400 text-xl"></i>
                <div class="text-right">
                    <p class="text-xs text-zinc-400" id="userRoleNav">Admin</p>
                    <p class="text-sm font-medium text-white" id="userNameNav">Loading...</p>
                </div>
                <i class="fas fa-chevron-down text-zinc-400 text-xs ml-2"></i>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-black border-r border-gold-500/20 z-40 shadow-lg pt-16">
        <div class="p-6 h-full flex flex-col">
            <nav class="space-y-2 flex-1">
                <a href="dashboard.html" class="flex items-center px-4 py-3 text-gold-400 bg-gold-500/10 rounded-lg">
                    <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                </a>
                <a href="admin_registration.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-user-plus mr-3"></i> Registrations
                </a>
                <a href="admin_students.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-users mr-3"></i> Students
                </a>
                <a href="../../index.html" class="flex items-center px-4 py-3 text-zinc-300 hover:bg-gold-500/10 hover:text-gold-400 rounded-lg transition">
                    <i class="fas fa-home mr-3"></i> Home
                </a>
            </nav>
            <div class="border-t border-gold-500/20 pt-6">
                <button onclick="logout()" class="w-full flex items-center px-4 py-3 text-red-400 hover:bg-red-500/10 rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-3"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 pt-24 p-8">

        <!-- Messages -->
        <div id="message" class="hidden mb-4 p-3 rounded text-sm"></div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <a href="admin_registration.html#pending" class="block bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-lg p-6 shadow-sm hover:shadow-md transition">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 dark:text-zinc-400 text-sm mb-1">Pending</p>
                        <p id="statPending" class="text-3xl font-bold text-gold-500 dark:text-gold-400">0</p>
                    </div>
                    <i class="fas fa-clock text-gold-500/50 dark:text-gold-400/50 text-4xl"></i>
                </div>
            </a>
            <a href="admin_registration.html#all" class="block bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-lg p-6 shadow-sm hover:shadow-md transition">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 dark:text-zinc-400 text-sm mb-1">Fee Paid</p>
                        <p id="statFeePaid" class="text-3xl font-bold text-green-600 dark:text-green-400">0</p>
                    </div>
                    <i class="fas fa-check-circle text-green-500/50 dark:text-green-400/50 text-4xl"></i>
                </div>
            </a>
            <a href="admin_registration.html#all" class="block bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-lg p-6 shadow-sm hover:shadow-md transition">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 dark:text-zinc-400 text-sm mb-1">Approved</p>
                        <p id="statApproved" class="text-3xl font-bold text-blue-600 dark:text-blue-400">0</p>
                    </div>
                    <i class="fas fa-user-check text-blue-500/50 dark:text-blue-400/50 text-4xl"></i>
                </div>
            </a>
            <a href="admin_registration.html#all" class="block bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-lg p-6 shadow-sm hover:shadow-md transition">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 dark:text-zinc-400 text-sm mb-1">Total</p>
                        <p id="statTotal" class="text-3xl font-bold text-gray-900 dark:text-white">0</p>
                    </div>
                    <i class="fas fa-users text-gray-500/50 dark:text-white/50 text-4xl"></i>
                </div>
            </a>
        </div>

        <div class="bg-white dark:bg-black/50 border border-gray-200 dark:border-gold-500/20 rounded-2xl p-6 shadow-sm">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-1">Quick actions</h3>
            <p class="text-sm text-gray-600 dark:text-zinc-400 mb-4">Jump straight to your most common admin tasks.</p>
            <div class="flex flex-wrap gap-3">
                <a href="admin_registration.html#pending" class="inline-flex items-center px-4 py-2 rounded-lg bg-gold-500 hover:bg-gold-400 text-black font-semibold transition">
                    <i class="fas fa-clock mr-2"></i> View Pending
                </a>
                <a href="admin_registration.html#all" class="inline-flex items-center px-4 py-2 rounded-lg bg-gray-900 text-white hover:bg-gray-800 dark:bg-white/10 dark:hover:bg-white/15 transition border border-gray-200 dark:border-white/10">
                    <i class="fas fa-list mr-2"></i> View All
                </a>
                <a href="admin_students.html" class="inline-flex items-center px-4 py-2 rounded-lg bg-white hover:bg-gray-50 text-gray-900 dark:bg-white/5 dark:hover:bg-white/10 dark:text-white transition border border-gray-200 dark:border-white/10">
                    <i class="fas fa-users mr-2"></i> Manage Students
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/mode.js"></script>
    <script src="../../js/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof checkAuth === 'function') {
                checkAuth();
            }
            
            // Load user info in top nav
            if (typeof Auth !== 'undefined' && Auth.getUser) {
                const user = Auth.getUser();
                if (user) {
                    const userNameNav = document.getElementById('userNameNav');
                    const userRoleNav = document.getElementById('userRoleNav');
                    if (userNameNav) userNameNav.textContent = user.username || user.email || 'Admin';
                    if (userRoleNav) userRoleNav.textContent = user.role_name || 'Admin';
                }
            }
            
            // Reuse existing dashboard stats loader if it exists (it lives in index.js in this project)
            if (typeof loadDashboardStats === 'function') {
                loadDashboardStats();
            } else if (typeof loadPendingRegistrations === 'function') {
                // Fallback: load pending registrations just to compute stats (if the project uses that path)
                loadPendingRegistrations();
            }
        });
    </script>

    <!-- Theme Toggle Button -->
    <button id="themeToggle"
        class="fixed bottom-6 right-6 z-50 w-14 h-14 rounded-full bg-gold-500 hover:bg-gold-400 text-black shadow-lg transition-all duration-300 flex items-center justify-center group"
        aria-label="Toggle theme">
        <div class="relative w-6 h-6">
            <i id="sunIcon" class="fas fa-sun absolute inset-0 transition-opacity duration-300"></i>
            <i id="moonIcon" class="fas fa-moon absolute inset-0 transition-opacity duration-300 opacity-0"></i>
        </div>
    </button>
</body>
</html>
